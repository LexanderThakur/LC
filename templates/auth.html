<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Page</title>
    <style>
      body {
        font-family: "Inter", "Fira Code", monospace;
        background-color: #ffffff;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        width: 50%;
        max-width: 600px;
        height: 420px;
        overflow: hidden;
        position: relative;
      }

      .forms {
        display: flex;
        width: 200%;
        height: 100%;
        transition: transform 0.6s ease-in-out;
      }

      .form {
        width: 50%;
        padding: 40px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 25px;
        text-align: center;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #f5f5f5;
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      input:focus {
        outline: none;
        border-color: #000;
        background: #fff;
      }

      button {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        background: #000;
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      button:hover {
      }

      .toggle {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: none;
        border: none;
        color: #030303f0;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        padding: 6px;
      }

      .toggle:hover {
        text-decoration: underline;
        /* keep same color on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="forms" id="forms">
        <!-- Register Form -->
        <div class="form" id="register-form">
          <h1>Create Account</h1>
          <input type="text" placeholder="Email" id="r_user" />
          <input type="password" placeholder="Password" id="r_pass" />
          <button onclick="register()">Register</button>
        </div>
        <!-- Login Form -->
        <div class="form" id="login-form">
          <h1>Welcome Back</h1>
          <input type="text" placeholder="Email" id="l_user" />
          <input type="password" placeholder="Password" id="l_pass" />
          <button onclick="login()">Login</button>
        </div>
      </div>
      <button class="toggle" onclick="toggleForm()">Switch to Login</button>
    </div>

    <script>
      let isLogin = false;
      function toggleForm() {
        const forms = document.getElementById("forms");
        const toggleBtn = document.querySelector(".toggle");

        if (isLogin) {
          forms.style.transform = "translateX(0)";
          toggleBtn.innerText = "Switch to Login";
          isLogin = false;
        } else {
          forms.style.transform = "translateX(-50%)";
          toggleBtn.innerText = "Switch to Register";
          isLogin = true;
        }
      }
    </script>
    <script src="/static/js/auth.js"></script>
  </body>
</html>
