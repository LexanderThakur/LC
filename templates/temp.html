<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LeetCode Tracker</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
      }

      /* Navbar */
      .navbar {
        padding: 20px 0;
        border-bottom: 1px solid #e0e0e0;
        background-color: transparent;
      }

      .nav-list {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        margin: 0;
        padding: 0;
      }

      .nav-item {
        cursor: pointer;
        font-size: 16px;
        color: black;
        transition: transform 0.2s ease;
      }

      .nav-item:hover {
        transform: scale(1.1);
      }

      .nav-item.active {
        font-weight: bold;
        border-bottom: 2px solid black;
      }

      /* Main section */
      .container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: auto;
        min-height: 40vh;
        text-align: center;
        flex-direction: column;
        padding: 60px 20px 20px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      /* Input + button styling */
      .input-box {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 40px;
      }

      .input-box input {
        padding: 10px 15px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
        width: 300px;
        transition: border 0.2s ease;
      }

      .input-box input:focus {
        border: 1px solid #000;
      }

      .input-box button {
        padding: 10px 20px;
        border: 1px solid #000;
        background-color: transparent;
        cursor: pointer;
        font-size: 14px;
        border-radius: 4px;
        transition: 0.2s ease;
      }

      .input-box button:hover {
        background-color: #000;
        color: #fff;
      }

      /* Question Card */
      .question-card {
        width: 80%;
        max-width: 700px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        text-align: left;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      .question-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}


      .question-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 8px;
      }

      .difficulty {
        display: inline-block;
        font-size: 0.9rem;
        font-weight: bold;
        padding: 4px 8px;
        border-radius: 6px;
        margin-bottom: 8px;
      }

      .difficulty.Easy {
        color: #21a453;
        background: #e6f7f1;
      }

      .difficulty.Medium {
        color: #e6a700;
        background: #fff6e0;
      }

      .difficulty.Hard {
        color: #d93025;
        background: #ffeaea;
      }

      .topics {
        margin-bottom: 10px;
      }

      .topic-tag {
        display: inline-block;
        background: #f2f2f2;
        color: #333;
        padding: 4px 8px;
        margin: 2px;
        border-radius: 4px;
        font-size: 0.85rem;
      }

      .status {
        font-size: 0.9rem;
        font-style: italic;
        color: #21a453;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item active">Tracker</li>
        <li class="nav-item">Cluster View</li>
        <li class="nav-item">More (Coming Soon)</li>
      </ul>
    </nav>

    <div class="container">
      <h1>Add question link you want to revisit</h1>
      <div class="input-box">
        <input
          type="text"
          id="link"
          placeholder="Paste LeetCode question link..."
        />
        <button onclick="submit_link()">Add to Backlog</button>
      </div>

      <!-- Placeholder for Question Data -->
      <div class="question-container">
      
      

    </div>
      
      </div>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
